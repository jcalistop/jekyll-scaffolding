# Site settings
title: Mi Sitio Jekyll
description: Un sitio web profesional construido con Jekyll, optimizado para SEO
author: Tu Nombre
email: tu@email.com
url: "https://tudominio.com"
baseurl: ""

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/

# Sass/SCSS settings
sass:
  sass_dir: _sass
  style: compressed

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
